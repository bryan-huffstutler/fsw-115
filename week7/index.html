<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>ToDo List Capstone</title>
</head>
<body>
  <header>
    <h1>Todo List Capstone</h1>
  </header>

  <main>
    
    <form name="myForm">
      <input type="text" placeholder="Title of Todo" name="title" id="nameInput">
      <input type="text" placeholder="Description" name="description" id="descInput">
      <input type="text" placeholder="Price" name="price" id="priceInput">
      <button id="todoSub">Submit</button>
    </form>

    <ul id="todos">
      
    </ul>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
  
  <script src="index.js"></script>
  </main>
  
  
</body>
</html>
